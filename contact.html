<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/src/cs/styles.css">
            <script src="https://kit.fontawesome.com/70bbcae7d0.js" crossorigin="anonymous"></script>
            <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel = "icon" href ="src/images/logo.png" type = "image/x-icon">
    </head>
    <body>
        <nav>
            <a href="index.html"><img class="logo" src="src/images/logo.png" alt="Logo"></a></li>
            <ul class="nav-bar" id="nav-list">
                <li><a href="index.html" >Home</a></li>
                <li><a href="contact.html" class="current-page">Contact me</a></li>
                <li><a href="https://github.com/" target="_blank">GitHub</a></li>
            </ul>
            <button class="menu-button" id="menu-button">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
        <section class="section-contact">
            <form action="">
                <h2 >Contact Me</h2>
                <div class="input-section">
                    <div class="input-group">
                        <label for="first-name">First name:</label>
                        <input type="text" id="first-name" name="first-name" value="Name" ></input>
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last name:</label>
                        <input type="text" id="last-name" name="last-name" value="Surname" ></input>
                    </div>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="Email" ></input>
                </div>
                <div class="input-group">
                    <label for="message">Message:</label>
                    <textarea name="message" maxlength="1000" rows="10" placeholder="Enter Your message"></textarea>
                </div>
                    <div class="input-section"></div>
                    <input class="button" type="submit" value="submit"></input>
                </div>
            </form>
            <a href = "mailto: exampleemail@gmail.com"><i class="fa-solid fa-envelope"><p></p></i>exampleemail@gmail.com</a>
        </section>
        <script src="src/js/index.js"></script>
    </body>
</html>
